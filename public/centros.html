<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Centros</title>
    <style>
        /* Estilos para la página de cursos */

        /* Estilos para el encabezado */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para la tabla de centros */
        #tabla-centros {
            margin: 20px auto;
            width: 80%;
        }

        #tabla-centros table {
            width: 100%;
            border-collapse: collapse;
        }

        #tabla-centros th, #tabla-centros td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #tabla-centros th {
            background-color: #333;
            color: #fff;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Centros</h1>
    </header>
    
    <main>
        <div id="tabla-centros"></div>
        <a href="/">Volver al Inicio</a>
    </main>
    
    <footer>
        <p>&copy; 2024 Mi Aplicación</p>
    </footer>
    
</body>
</html>
